       <div class="signup">
            <form action="signup.jsp">
                <label>Student ID:</label> <input type="text" name="studentid"><br>
                <label>First Name:</label> <input type="text" name="firstname"><br>
                <label>Surname:</label> <input type="text" name="surname"><br>
                <label id="email">eMail:</label> <input type="text" name="email"><br>
                <label>Password:</label> <input type="password" name="password"><br>
                <label>Re-enter Password:</label> <input type="password" name="reenter-password"><br>
                <input type="submit" value="Signup">
            </form>
            <p>
                <%-- print errors and comit valid values to database --%>
                <%= SignUpRequest.getErrors()%>
                <%= SignUpRequest.signUp("student") %>
            </p>
        </div>
